<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="global1.css" />
    <link rel="stylesheet" href="aqi.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"/>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body class="desktop-1">
<section class="desktop-1-inner">
    <div class="frame-parent">
        <div class="emi-pulse-label-wrapper">
            <div class="emi-pulse-label">
                <div class="today-label">
                    <div class="emipulse-parent">
                        <h1 class="emipulse">EmiPulse</h1>
                        <div class="search-input">
                        </div>
                    </div>
                </div>
                <div class="rectangle-parent">
                    <form action="" id="form">
                        <label for="search input">Search   Weather  Of  Any  Place</label><br><br>
                        <input type="text" id="userinput"  placeholder="enter place name..">  <button type="submit">search</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="rectangle-group">
            <div class="frame-item"></div>
            <div id="delhi-parent">

            </div>
            <div class="weather-condition">
                <div class="degree-symbol">
                    <div class="a-p-i-label-wrapper">
                        <div class="a-p-i-label">
                            <div class="icon-temperature-wrapper">
                                <img
                                        class="icon-temperature"
                                        loading="lazy"
                                        alt=""
                                        src="./public/-icon-temperature.svg"
                                />
                            </div>
                            <div id="c"></div>
                        </div>
                    </div>
                    <div class="a-q-i-label-parent">
                        <div class="a-q-i-label">
                            <div class="air-pressure">Air Pressure</div>
                            <div class="hpa-wrapper">
                                <div id="hpa"></div>
                            </div>
                        </div>
                        <div class="a-q-i-value-label">
                            <div class="aqi-wrapper">
                                <div id="aqi">AQI</div>
                            </div>
                            <div class="additional-info-label">
                                <div id="div"></div>
                            </div>
                        </div>
                        <div class="frame-wrapper">
                            <div class="wind-parent">
                                <div class="wind">Sky Condition</div>
                                <div id="kmph"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="global1.js"></script>
</body>
</html>
